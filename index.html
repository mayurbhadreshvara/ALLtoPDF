<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>444PDF - Merge Images</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      min-height: 100vh;
    }
    header {
      width: 100%;
      max-width: 700px;
      text-align: center;
      margin-bottom: 1.5rem;
      padding: 0 1rem;
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
    }
    header p {
      font-size: 1.3rem;
      color: #666;
      margin-top: 0.3rem;
    }
    .button-row {
      margin: 1rem 0 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      width: 100%;
      max-width: 700px;
    }
    .button-row button {
      flex: 1 1 150px;
      padding: 0.7rem 1.4rem;
      border: none;
      border-radius: 16px;
      font-weight: 600;
      cursor: pointer;
      min-width: 120px;
    }
    .upload-box {
      border: 2px dashed #ccc;
      border-radius: 16px;
      padding: 40px 20px;
      text-align: center;
      background-color: #fafafa;
      margin-bottom: 1rem;
      cursor: pointer;
      width: 100%;
      max-width: 700px;
    }
    .upload-box.dragover {
      background-color: #f0f0f0;
      border-color: #333;
    }
    #imageUpload { display: none; }
    .grid-preview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
      width: 100%;
      max-width: 700px;
    }
    .img-box {
      position: relative;
      border-radius: 12px;
      background: white;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: grab;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .img-box.dragging {
      border: 2px dashed #000;
      opacity: 0.7;
    }
    .img-box img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
      object-fit: contain;
      pointer-events: none;
    }
    .img-box:hover .delete-btn { opacity: 1; }
    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      font-size: 20px;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      opacity: 0;
      line-height: 28px;
    }
    .primary {
      background-color: #000;
      color: #fff;
    }
    .primary:hover:not(:disabled) {
      background-color: #222;
    }
    .primary:disabled {
      background-color: #000;
      cursor: not-allowed;
    }
    .secondary {
      background-color: #f0f0f0;
      color: #000;
    }
    .secondary:hover {
      background-color: #e0e0e0;
    }
    footer {
      font-size: 0.75rem;
      color: #888;
      margin-top: auto;
      padding: 2rem 0 1rem;
      text-align: center;
      max-width: 700px;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Merge Make PDFs</h1>
    <p>Simple. Smooth.</p>
  </header>

  <label for="imageUpload" class="upload-box" id="dropArea">
    <strong>Tap or Click to Upload Images</strong><br />
    <small>(You can also drag & drop)</small>
  </label>
  <input type="file" id="imageUpload" accept="image/*,.pdf" multiple />

  <div class="grid-preview" id="imagePreview"></div>

  <div class="button-row">
    <button class="primary" id="downloadBtn" disabled>Download PDF</button>
    <button class="secondary" id="clearBtn">Clear All</button>
  </div>

  <footer> by <a href="https://www.linkedin.com/in/mayurbhadreshvara" target="_blank">@Mayur Bhadreshvara</a> </footer>

  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

  <script>
    const imageUpload = document.getElementById("imageUpload");
    const imagePreview = document.getElementById("imagePreview");
    const downloadBtn = document.getElementById("downloadBtn");
    const clearBtn = document.getElementById("clearBtn");
    const dropArea = document.getElementById("dropArea");

    let items = [];
    let dragStartIndex = null;

    function handleFiles(files) {
      [...files].forEach(file => {
        const reader = new FileReader();
        if (file.type.startsWith("image/")) {
          reader.onload = e => {
            items.push({ type: "image", data: e.target.result });
            renderItems();
          };
          reader.readAsDataURL(file);
        } else if (file.type === "application/pdf") {
          reader.onload = e => {
            items.push({ type: "pdf", data: e.target.result });
            renderItems();
          };
          reader.readAsArrayBuffer(file);
        }
      });
    }

    imageUpload.addEventListener("change", (e) => handleFiles(e.target.files));

    dropArea.addEventListener("dragover", e => {
      e.preventDefault();
      dropArea.classList.add("dragover");
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("dragover");
    });

    dropArea.addEventListener("drop", e => {
      e.preventDefault();
      dropArea.classList.remove("dragover");
      if (e.dataTransfer.files) handleFiles(e.dataTransfer.files);
    });

    function renderItems() {
      imagePreview.innerHTML = "";
      items.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "img-box";
        div.draggable = true;
        div.setAttribute("data-index", index);

        if (item.type === "image") {
          div.innerHTML = `<img src="${item.data}" alt="Image ${index + 1}" />
            <button class="delete-btn" onclick="deleteItem(${index})">Ã—</button>`;
        } else {
          div.innerHTML = `<div style="font-size: 2rem;">ðŸ“„</div>
            <p style="font-size: 0.75rem;">PDF ${index + 1}</p>
            <button class="delete-btn" onclick="deleteItem(${index})">Ã—</button>`;
        }

        div.addEventListener("dragstart", (e) => {
          dragStartIndex = +e.target.getAttribute("data-index");
          e.target.classList.add("dragging");
        });

        div.addEventListener("dragend", (e) => {
          e.target.classList.remove("dragging");
        });

        div.addEventListener("dragover", e => e.preventDefault());

        div.addEventListener("drop", (e) => {
          const dropIndex = +e.currentTarget.getAttribute("data-index");
          if (dragStartIndex !== null && dragStartIndex !== dropIndex) {
            const draggedItem = items[dragStartIndex];
            items.splice(dragStartIndex, 1);
            items.splice(dropIndex, 0, draggedItem);
            renderItems();
          }
        });

        imagePreview.appendChild(div);
      });
      downloadBtn.disabled = items.length === 0;
    }

    function deleteItem(index) {
      items.splice(index, 1);
      renderItems();
      imageUpload.value = "";
    }

    downloadBtn.addEventListener("click", async () => {
      if (items.length === 0) return;

      const { PDFDocument } = window.PDFLib;
      const finalPdf = await PDFDocument.create();

      for (let item of items) {
        if (item.type === "image") {
          const imgBytes = await fetch(item.data).then(res => res.arrayBuffer());
          const isPng = item.data.startsWith("data:image/png");
          const image = isPng
            ? await finalPdf.embedPng(imgBytes)
            : await finalPdf.embedJpg(imgBytes);

          const page = finalPdf.addPage();
          const { width, height } = page.getSize();
          const scaled = image.scaleToFit(width - 40, height - 40);
          page.drawImage(image, {
            x: (width - scaled.width) / 2,
            y: (height - scaled.height) / 2,
            width: scaled.width,
            height: scaled.height,
          });

        } else if (item.type === "pdf") {
          const loadedPdf = await PDFDocument.load(item.data);
          const copiedPages = await finalPdf.copyPages(loadedPdf, loadedPdf.getPageIndices());
          copiedPages.forEach(p => finalPdf.addPage(p));
        }
      }

      const pdfBytes = await finalPdf.save();
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "merged.pdf";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    clearBtn.addEventListener("click", () => {
      items = [];
      imageUpload.value = "";
      renderItems();
    });
  </script>
</body>
</html>
